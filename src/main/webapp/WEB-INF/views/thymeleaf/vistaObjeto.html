<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Objeto Comprado</title>
</head>
<body>

<header>
    <nav>
        <a th:href="@{/mapa}">Mapa</a> |
        <a th:href="@{/tienda}">Tienda</a> |
        <a th:href="@{/logros}">Logros</a>
        <a th:href="@{/personaje}">Personaje</a>
    </nav>
</header>

<h1>¡Has comprado un objeto!</h1>

<!-- Mensaje de éxito -->
<div th:if="${mensaje}" style="color:green;">
    <p th:text="${mensaje}"></p>
</div>

<!-- Mostrar monedas actuales -->
<p><strong>Monedas actuales:</strong> <span th:text="${jugador.monedas}">0</span></p>

<!-- Volver a la tienda -->
<form th:action="@{/tienda}" method="get">
    <button type="submit">Volver a la Tienda</button>
</form>

</body>
</html>
