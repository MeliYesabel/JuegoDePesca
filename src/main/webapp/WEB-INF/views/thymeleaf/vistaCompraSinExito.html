<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Objeto Comprado</title>
  <link rel="stylesheet" th:href="@{/css/vistaCompraSinExito.css}">
</head>
<body>

<header>
  <nav>
    <a th:href="@{/mapa}">Mapa</a> |
    <a th:href="@{/tienda}">Tienda</a> |
    <a th:href="@{/logros}">Logros</a>
    <a th:href="@{/personaje}">Personaje</a>
  </nav>
</header>



<main>
<div>
  <h1 class="letraGrande">¡Compra Erronea!</h1>
<!-- Mensaje de éxito -->
<div th:if="${error}" style="color:red;" class="letraGrande">
  <p th:text="${error}"></p>
</div>

<!-- Mostrar monedas actuales -->
<p class="letraGrande"><strong>Monedas actuales:</strong> <span th:text="${jugador.monedas}">0</span></p>

<!-- Volver a la tienda -->
<form th:action="@{/tienda}" method="get">
  <button type="submit" class="letraGrande">Volver a la Tienda</button>
</form>
</div>
</main>

</body>
</html>
