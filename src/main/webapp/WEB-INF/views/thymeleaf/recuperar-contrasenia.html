<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupero de contraseña</title>

    <!-- -Bootstrap y bootwatch--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/vapor/bootstrap.min.css"
          integrity="sha512-9LoG2EQdcmuEQpzkslqa3whcL8LM+7GGPsW2MK1gRlmiML0G7M5ZPj2aZaW2DyixslBfZoy4kANfP/MYWDCSiw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Fuente Pixelify--->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/recuperar-contrasenia.css}">

</head>

<body>
<a th:href="@{/login-pescador}" class="logo">
    <div>
        <img th:src="@{img/tsunami.png}" alt="logo-juego" />
        <p>SEVEN SEAS</p>
    </div>
</a>

<div class="card border-primary rounded-4">
    <div class="card-body">
        <h3 class="card-title text-center mb-4 text">Recuperación de contraseña</h3>

        <form th:action="@{/recuperar-contrasenia}" method="post">
            <div class="mb-3 text">
                <p>Introduce su correo electrónico para recuperar su contraseña</p>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text">Correo electrónico</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" >
                <p class="text-danger mt-3" th:if="${email_vacio !=null}" th:text="${email_vacio}"></p>

                <p class="text-danger mt-3" th:if="${email_invalido !=null}" th:text="${email_invalido}">
                </p>
            </div>

            <div class="botones">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button class="btn btn-secondary"><a class="cancelar"
                                                     th:href="@{/login-pescador}">Cancelar</a></button>

            </div>
            <p class="text-danger mt-3" th:if="${no_existe !=null}" th:text="${no_existe}">
            </p>

        </form>

    </div>
</div>


</body>

</html>
