<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .slide-in-bottom {
        background-color: #8a8ac8;
        padding: 20px;
        animation: slide-in-bottom 0.5s ease-out both;
    }

    @keyframes slide-in-bottom {
        0% {
            transform: translateY(100px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }
</style>

<div class="slide-in-bottom">
    Hola, soy un div animado.
</div>


</body>
</html>
