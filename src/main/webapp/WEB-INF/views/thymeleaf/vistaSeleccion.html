<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estiloVistaMapa.css}" />

</head>
<body>

  <header class="container-fluid">
      <ul class="nav justify-content-end mt-2 p-4">

          <li class="nav-item">
              <p class="btn btn-primary me-2">Monedas: <span th:text="${monedas}"></span></p>
          </li>
          <li class="nav-item">
              <a class="btn btn-primary me-2" th:href="@{/logros}">Libro de Coleccion</a>
          </li>
          <li class="nav-item">
              <a class="btn btn-primary me-2"  th:href="@{/tienda}">Tienda</a>
          </li>
          <li class="nav-item">
              <a class="btn btn-primary me-2" th:href="@{/personaje}">Personaje</a>
          </li>

      </ul>
  </header>

  <div class="container mar-desbloqueado-container ">
    <div class="row fondo">
        <div >
            <h2 th:text="${mar.nombre}">nombre mar </h2>
        </div>
        <div >
            <p>Cantidad de Carnada :  <strong th:text="${runCebo}"></strong> </p>

            <form th:action="@{/sumar-cebos}" method="post">
                <button type="submit" class="btn btn-primary">Más</button>
            </form>

            <p th:if="${mensajeError}" th:text="${mensajeError}" class="text-danger"></p>
        </div>
     <!--   <div >
            <p>Elige una caña</p>
        </div>-->
        <div >
            <p>Junta  suficientes peces para poder desbloquar y conocer otros mares! </p>
        </div>
      <div class="d-flex justify-content-center gap-2">
            <a th:href="@{/volver}" class="btn btn-secondary">Volver a Mapa</a>
            <form th:action="@{/run}" method="post">
                <input type="hidden" name="idMar" th:value="${mar.id_mar}"/>
                <button type="submit" class="btn btn-primary">Siguiente</button>
            </form>

      </div>
      <!--    <form th:action="@{/run}" method="post">
            <input type="hidden" name="idMar" th:value="${mar.id_mar}"/>

            <div class="d-flex justify-content-center gap-2">

                <button type="submit" name="accion" value="volver" class="btn btn-secondary">Volver a Mapa</button>


                <button type="submit" name="accion" value="siguiente" class="btn btn-primary">Siguiente</button>
            </div>
        </form>-->


    </div>
  </div>
</body>
</html>
